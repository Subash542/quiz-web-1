<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .landing-container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .landing-container h1 {
            color: #004d40;
            margin-bottom: 30px;
        }
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .landing-button {
            background-color: #00796b;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .landing-button:hover {
            background-color: #004d40;
        }

        /* Login Popup Styling */
        .login-popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        .login-form h2 {
            margin-top: 0;
            color: #004d40;
        }
        .login-form input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            background-color: #00796b;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        
        <h1>Welcome</h1>
        <div class="button-group">
            <a href="first.html" class="landing-button">User</a>
            <button id="teacher-login-btn" class="landing-button">Teacher</button>
        </div>
    </div>

    <div id="login-popup" class="login-popup">
        <form id="login-form" class="login-form">
            <h2>Teacher Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const teacherLoginBtn = document.getElementById('teacher-login-btn');
            const loginPopup = document.getElementById('login-popup');
            const loginForm = document.getElementById('login-form');

            teacherLoginBtn.addEventListener('click', () => {
                loginPopup.style.display = 'flex';
            });

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (password === "Biswas12345") {
                    localStorage.setItem('teacherName', username); // Save username to localStorage
                    window.location.href = "teacher.html";
                } else {
                    alert("Invalid Password!");
                    document.getElementById('password').value = '';
                }
            });

            loginPopup.addEventListener('click', (e) => {
                if (e.target.id === 'login-popup') {
                    loginPopup.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
